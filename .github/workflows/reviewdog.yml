name: reviewdog
on: [pull_request]
jobs:
  misspell:
    name: runner / misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: misspell
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          pattern: "*.md"
